<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web MIDI API Demo</title>

    <style>
      .container {
        display: flex;
        flex-direction: column;
      }

      .notes {
        min-block-size: 6rem;
        display: flex;
        gap: 0.5rem;
      }

      .button {
        inline-size: fit-content;
      }

      p {
        margin: 1rem 0;
      }
    </style>
    <script src="https://unpkg.com/tone"></script>
  </head>
  <body>
    <main>
      <h1>Web MIDI API Demo</h1>
      <div class="container">
        <div>
          <h2>Input Information</h2>
          <div id="input-data"></div>
        </div>
        <div>
          <h2>Output Information</h2>
          <div id="output-data"></div>
        </div>
      </div>
      <div class="container">
        <p id="enabled">Audio not enabled</p>
        <button id="play" class="button">Enable Audio</button>
        <div class="container">
          <h2>Notes</h2>
          <div id="notes" class="notes"></div>
        </div>
        <div class="container">
          <h2>Event Log</h2>
          <button id="clear-log" class="button">Clear Log</button>
          <div id="event-log"></div>
        </div>
      </div>
    </main>

    <script src="./index.js" type="module" />
  </body>
</html>
